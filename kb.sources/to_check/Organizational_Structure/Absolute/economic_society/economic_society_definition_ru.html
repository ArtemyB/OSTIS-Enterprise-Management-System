<b>Хозяйственные общества</b> — коммерческие организации с разделённым на доли (акции) учредителей (участников) уставным капиталом.
<ul>Хозяйственные общества создаются в форме:</ul>
	<li>Акционерных обществ (открытых или закрытых).</li>
	<li>Обществ с ограниченной ответственностью.</li>
